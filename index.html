<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type='text/css' href='//code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css'/>
    	<link rel='stylesheet' href='stylesheet.css'/>
        <script src="jQuery.js"></script>
    	<script src='script.js'></script>
    	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    	<title>Test Site</title>
    </head>
    <body>
        <div id="menu">
            <h3>Home</h3>
            <div id="testSite">
                <p>This is an old website I made in <span id="js">JavaScript,</span> <span id="css">CSS,</span> and <em>HTML</em>.</p>
                <p>It can calculate tips and factor polynomials.</p>
                <p id="counter">Welcome to my website.</p>
            </div>
            <h3>Tip Calculator</h3>
            <div id="tipCalc">
                Subtotal: <input type="text" name="subtotal"/> <button id="submitSubtotal">Calculate</button>
                <p id="tipValue">Tip: </p>
                <p></p>
            </div>
            <h3>Polynomial Factorer</h3>
            <div id="factor">
                <input type="text" name="a" class="abcBox"/>x<sup>2</sup> + <input type="text" name="b" class="abcBox"/>x + <input type="text" name="c" class="abcBox"/>
                <button id="submitFactor">Calculate</button>
                <p id="factorValue">Enter a polynomial to factor</p>
                <p></p>
            </div>
        </div>
    </body>
</html>
